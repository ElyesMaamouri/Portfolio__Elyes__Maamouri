<body class="branch">

  <!-- Navbar -->

  <div id='navbar'>
    <nav class="navbar navbar-expand-lg">
      <a class="navbar-brand" href="#"><img alt='Logo Beehive' src="./img/logo.png" /></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <i class="fas fa-bars"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <button type="button" class="btn btn-primary nav-link" data-toggle="modal" data-target="#exampleModalCenter">
              Login
            </button>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Register</a>
          </li>
        </ul>
      </div>
    </nav>
  </div>


  <!-- Modal : Sign In-->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-body text-center">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <i aria-hidden="true" class="fas fa-times"></i>
        </button>
        <img src="./img/logo2.png" alt="logo"/> 
        <h1>Sign in</h1>

        <form>
          <div class="form-group">
           
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
            
          </div>
          <div class="form-group">
           
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            <a href="#">Forgot password ?</a>
          </div>
          
       
              <button type="submit" class="btn btn-primary col-12 signInBtn">Login</button>
              <a class="register" href="#">Register</a>
      
        </form>

      </div>
    
    </div>
  </div>
</div>

  <!-- Content : -->

  <!-- left Side Fix -->

  <div id="content">
    <div class="container-fluid">

      <div id="branches">

    

   
      <div class="row">
 

        <div class="col-12  mx-sm-auto  rightContent">
            
                <div class="row branchesHeader text-center d-flex justify-content-center">
                    <p>We have 4 branches</p>
                    
            </div>
            <div class="lineBg"><img src="./img/lineBranches.png" /></div>

            <div class="row branchesCards d-flex justify-content-around text-center">

                <div class="card container-fluid p-3 col-auto mb-3" >
                    <div class="card-body">
                      <h5 class="card-title">Working space</h5>
                     
                     
                      <img src="./img/PackageImg.png"> <br />
                    
                      <button>Visit</button>
                    </div>
                  </div>

                  <div class="card container-fluid p-3 col-auto mb-3" >
                    <div class="card-body">
                      <h5 class="card-title">Beehive Art</h5>
                     
                     
                      <img  class="art" src="./img/art.png"> <br />
                   
                      <button>Visit</button>
                    </div>
                  </div>

                  <div class="card p-3 container-fluid col-auto mb-3" >
                    <div class="card-body">
                      <h5 class="card-title">Beehive Cafe</h5>
                
                      <img class="cafe" src="./img/cafe.png"> <br />
                  
                      <button>Visit</button>
                    </div>
                  </div>

                  <div class="card p-3  container-fluid col-auto mb-3">
                    <div class="card-body">
                      <h5 class="card-title">About Beehive</h5>
                    
                      <img class="about" src="./img/about.png" /> <br />
         
                      <button>Visit</button>
                    </div>
                  </div>

            </div>
            
        </div>

        <!-- */ right side -->

      </div>
    </div>
  </div>
  </div>

  </div>
